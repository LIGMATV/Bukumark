@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');

body {
    background-color: #8C6984;
    background-attachment: fixed;
    background-size: cover;
    font-family: "Lato", sans-serif;
    font-weight: 900;
    padding-left: 16px;
}

h1 {
    text-align: center;
    color: #fff;
    font-size: 35px;
    font-weight: 900;
}

.buttons {
    display: flex;
    justify-content: center;
    margin: 30px;
}

#bookmarkForm, #customizeSection, #importExportSection {
    max-width: 65%;
    padding: 15px;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.4);
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);
    margin-top: 15px;
    transition: 0.2s;
    animation: fadeInDown 0.2s;
    overflow: hidden;
}

@keyframes fadeInDown {
   0% {
      opacity: 0;
      transform: translateY(-20px);
   }
   100% {
      opacity: 1;
      transform: translateY(0);
   }
} 

#bookmarkForm:hover, #customizeSection:hover, #importExportSection:hover {
    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}

.inp {
  padding: 5px;
  outline: none;
  border-radius: 10px;
  font-family: 'Lato', sans-serif;
  font-size: 15px;
  transition: 0.2s;
  border: 1px solid #c7c7c7;
  margin: 5px;
  font-weight: 700;
}

.inp:focus {
  border: 1px solid #8C6984;
  box-shadow: #66004e4a 0px 0px 0px 3px;
}


.button {
    background-color: rgba(118, 118, 118, 0.4);
    overflow: hidden;
    transition: background 400ms;
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);
    border: 1px solid #ccc;
    border-radius: 20px;
    color: white;
    padding: 8px 14px;
    height: 40px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 4px;
    cursor: pointer;
    transition: 0.2s;
    font-weight: 700;
}

span.ripple {
    position: absolute;
    overflow: hidden;
    border-radius: 50%;
    transform: scale(0);
    animation: ripple 600ms linear;
    background-color: rgba(255, 255, 255, 0.7);
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

.hidden {
    display: none;
}

.bookmark-container {
    display: flex;
    flex-wrap: wrap;
    padding: 40px;
    gap: 45px;
}

.bookmark {
    position: relative;
    background-color: rgba(255, 255, 255, 0.4);
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 5px;
    border-radius: 20px;
    width: 60px;
    height: 60px;
    box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
    margin-bottom: 20px;
}

.favicon {
    width: 60px;
    height: 60px;
    border-radius: 20px;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.bookmark-text {
    color: #00000088;
    text-align: center;
    margin-top: 80px;
    text-shadow:  rgb(255, 255, 255) 0px 3px 8px;
}

a:link {
    color: #00000088;
}

a:visited {
    color: #00000088;
}

.logo {
    margin-right: 5px;
    transition: 0.1s;
}

.logo:hover {
    filter: drop-shadow(0px 0px 5px #00000078);
}

#contextMenu {
    display: none;
    position: absolute;
    background-color: rgba(255, 255, 255, 0.4);
    -webkit-backdrop-filter: blur(5px);
    backdrop-filter: blur(5px);
    border: 1px solid #ccc;
    border-radius: 16px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    overflow: hidden;
}

#contextMenu div {
    padding: 10px;
}

#contextMenu div:hover {
    background-color: rgba(142, 142, 142, 0.4);
    cursor: pointer;
}

    <script>
/* ____ ____ ____ _ ___  ___   _ ____ */
/* [__  |    |__/ | |__]  |    | [__  */
/* ___] |___ |  \ | |     |  ._| ___] */

function toggleElement(elementId) {
    var element = document.getElementById(elementId);
    if (element) {

        var allElements = document.querySelectorAll('.hidden');
        allElements.forEach(function(e) {
            if (e !== element) {
                e.style.display = 'none';
            }
        });

        element.style.display = (element.style.display === 'none') ? 'block' : 'none';
    }
}

function changeBackground() {
    var imageUrl = document.getElementById('backgroundUrl').value;

    if (imageUrl) {
        document.body.style.backgroundImage = "url('" + imageUrl + "')";

        saveBackgroundUrlToLocalStorage(imageUrl);
    }
}

window.addEventListener('load', function() {
    var savedBackgroundUrl = getBackgroundUrlFromLocalStorage();
    if (savedBackgroundUrl) {
        document.body.style.backgroundImage = "url('" + savedBackgroundUrl + "')";
    }
});

function saveBackgroundUrlToLocalStorage(url) {
    localStorage.setItem('backgroundUrl', url);
}

function getBackgroundUrlFromLocalStorage() {
    return localStorage.getItem('backgroundUrl');
}

var bookmarks = [];

function addBookmark() {
    var siteName = document.getElementById('siteName').value;
    var siteURL = document.getElementById('siteURL').value;

    var bookmark = {
        name: siteName,
        url: siteURL
    };

    bookmarks.push(bookmark);

    renderBookmarks();
    saveBookmarksToLocalStorage();
    document.getElementById('bookmarkForm').reset();
}

function renderBookmarks() {
    var bookmarkList = document.getElementById('bookmarkList');
    bookmarkList.innerHTML = '';

    bookmarks.forEach(function(bookmark, index) {
        var bookmarkDiv = document.createElement('div');
        bookmarkDiv.className = 'bookmark';
        bookmarkDiv.id = `bookmark-${index}`;
        bookmarkDiv.setAttribute('data-index', index);

        var link = document.createElement('a');
        link.href = bookmark.url;
        link.target = '_blank';
        link.title = bookmark.name;

        var favicon = document.createElement('img');
        favicon.className = 'favicon';
        favicon.src = `https://www.google.com/s2/favicons?domain=${bookmark.url}&sz=128`;
        favicon.alt = 'Favicon';

        var linkText = document.createElement('div');
        linkText.className = 'bookmark-text';
        linkText.textContent = bookmark.name;

        link.appendChild(favicon);
        link.appendChild(linkText);

        bookmarkDiv.appendChild(link);

        bookmarkDiv.addEventListener('contextmenu', function(event) {
            event.preventDefault();
            setupContextMenu(index, event.clientX, event.clientY);
        });

        bookmarkList.appendChild(bookmarkDiv);
    });
}

function setupContextMenu(index, x, y) {
    var contextMenu = document.getElementById('contextMenu');
    contextMenu.style.left = x + 'px';
    contextMenu.style.top = y + 'px';

    contextMenu.innerHTML = '';

    var editOption = document.createElement('div');
    editOption.textContent = 'Edit';
    editOption.addEventListener('click', function() {
        var newName = prompt('üÖ±Ô∏è Edit bookmark name', bookmarks[index].name);
        if (newName !== null) {
            bookmarks[index].name = newName;
            renderBookmarks();
            hideContextMenu();
            saveBookmarksToLocalStorage();
        }
    });
    contextMenu.appendChild(editOption);

    var deleteOption = document.createElement('div');
deleteOption.textContent = 'Delete';
deleteOption.addEventListener('click', function() {
    var confirmDelete = confirm("üÖ±Ô∏è Delete this bookmark?!");
    if (confirmDelete) {
        bookmarks.splice(index, 1);
        renderBookmarks();
        hideContextMenu();
        saveBookmarksToLocalStorage();
    }
});
contextMenu.appendChild(deleteOption);


    var copyLinkOption = document.createElement('div');
copyLinkOption.textContent = 'Copy Link';
copyLinkOption.addEventListener('click', function() {
    var tempInput = document.createElement('input');
    tempInput.value = bookmarks[index].url;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand('copy');
    document.body.removeChild(tempInput);
    hideContextMenu();
});
contextMenu.appendChild(copyLinkOption);


    window.addEventListener('click', function hideContextMenuOnOutsideClick(event) {
        if (!contextMenu.contains(event.target)) {
            hideContextMenu();
            window.removeEventListener('click', hideContextMenuOnOutsideClick);
        }
    });

    showContextMenu();
}

function showContextMenu() {
    var contextMenu = document.getElementById('contextMenu');
    contextMenu.style.display = 'block';
}

function hideContextMenu() {
    var contextMenu = document.getElementById('contextMenu');
    contextMenu.style.display = 'none';
}

function exportBookmarks() {
    var data = JSON.stringify(bookmarks);
    var blob = new Blob([data], { type: 'application/json' });
    var url = URL.createObjectURL(blob);

    var a = document.createElement('a');
    a.href = url;
    a.download = 'file.bukumark.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
}

function importBookmarks() {
    var input = document.getElementById('importFile');
    var file = input.files[0];

    if (file) {
        var reader = new FileReader();

        reader.onload = function(e) {
            var data = e.target.result;

            try {
                bookmarks = JSON.parse(data);
                renderBookmarks();
                saveBookmarksToLocalStorage();
            } catch (error) {
                alert('Error parsing JSON file');
            }
        };

        reader.readAsText(file);
    }
}

function createRipple(event) {
    const button = event.currentTarget;

    const rect = button.getBoundingClientRect();
    const offsetX = event.clientX - rect.left;
    const offsetY = event.clientY - rect.top;

    const circle = document.createElement("span");
    const diameter = Math.max(button.clientWidth, button.clientHeight);
    const radius = diameter / 2;

    circle.style.width = circle.style.height = `${diameter}px`;
    circle.style.left = `${offsetX - radius}px`;
    circle.style.top = `${offsetY - radius}px`;
    circle.classList.add("ripple");

    const ripple = button.getElementsByClassName("ripple")[0];

    if (ripple) {
        ripple.remove();
    }

    button.appendChild(circle);
}

const buttons = document.getElementsByTagName("button");
for (const button of buttons) {
    button.addEventListener("click", createRipple);
}


function saveBookmarksToLocalStorage() {
    localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
}

function loadBookmarksFromLocalStorage() {
    var storedBookmarks = localStorage.getItem('bookmarks');
    if (storedBookmarks) {
        bookmarks = JSON.parse(storedBookmarks);
        renderBookmarks();
    } else {
        bookmarks = [];
    }
}

loadBookmarksFromLocalStorage();

    </script>
