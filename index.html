background-attachment: fixed;
background-size: cover;
            font-family: 'Lato', sans-serif;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 35px;
        }

        .inp {
            padding-bottom: 10px;
            border-radius: none;
            padding-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.4);
  -webkit-backdrop-filter: blur(5px);
  backdrop-filter: blur(5px);
        }

        button {
            font-size: 15px;
        }

        .hidden {
      display: none;
    }
        /* Gaya untuk bookmark */
        .bookmark-container {
            display: flex;
            flex-wrap: wrap; /* Membungkus elemen ke baris berikutnya jika tidak cukup lebar */
            padding: 40px;
            gap: 45px; /* Jarak antara bookmark */
        }

        .bookmark {
            background-color: rgba(255, 255, 255, 0.4);
  -webkit-backdrop-filter: blur(5px);
  backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            border-radius: 20px;
            width: 60px; /* Ukuran favicon */
            height: 60px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
        }

        .favicon {
            width: 60px; /* Ukuran favicon */
            height: 60px;
            border-radius: 20px;
            align-items: center;
        }

        .bookmark-text {
            color: #00000088;
            text-align: center;
            margin-top: 10px; /* Jarak antara favicon dan teks */
        }

        #contextMenu {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.4);
  -webkit-backdrop-filter: blur(5px);
  backdrop-filter: blur(5px);
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 5px;
            z-index: 1000;
        }

        #contextMenu div {
            cursor: pointer;
            padding: 8px;
        }

</head>
<body>

    <h1>Bukumarks</h1>

    <label for="siteName">Settings :&#12644;</label>
<button onclick="toggleElement('bookmarkForm')">&plus; Add Bookmark</button>
  <button onclick="toggleElement('customizeSection')">&#128396; Customize</button>
  <button onclick="toggleElement('importExportSection')">&#128462; Import & Export Bookmarks (Recommended)</button>
    <!-- Form untuk menambahkan bookmark -->
    <form id="bookmarkForm" class="hidden">
        <p>&plus; Add Bookmark</p>
        <label for="siteName">Name of Site:</label>
        <input class="inp" type="text" id="siteName" required><br><br>
        <label for="siteURL">URL of Site:</label>
        <input class="inp" type="url" id="siteURL" required>

        <button type="button" onclick="addBookmark()">Add Bookmark</button>
    </form><br>

  <!-- Section untuk customisasi (default: ditampilkan) -->
  <div id="customizeSection" class="hidden">
    <p>&#128396; Customize</p>
    <label for="backgroundFile">Choose an image file for background: &#12644;</label>
    <input type="file" id="backgroundFile" accept=".jpg, .jpeg, .png, .gif, .webp" onchange="changeBackground()"><br>
  </div>

  <!-- Section untuk import/export bookmark (default: ditampilkan) -->
  <div id="importExportSection" class="hidden">
    <p>&#128462; Import & Export Bookmarks (Recommended)</p>
    <label for="importFile">Import Bookmarks:</label>
    <input class="none" type="file" id="importFile" accept=".json" onchange="importBookmarks()"><br><br>
    <label for="exportFile">Export Bookmarks:</label>
    <button onclick="exportBookmarks()">Save File</button>
  </div>

    <!-- Daftar bookmark -->
    <div id="bookmarkList" class="bookmark-container"></div>

    <!-- Menu Konteks -->
    <div id="contextMenu">
        <div id="editBookmark">Edit</div>
        <div id="deleteBookmark">Delete</div>
    </div>

    <script>

function toggleElement(elementId) {
      var element = document.getElementById(elementId);
      if (element) {
        // Menyembunyikan semua elemen kecuali yang sedang ditampilkan
        var allElements = document.querySelectorAll('.hidden');
        allElements.forEach(function(e) {
          if (e !== element) {
            e.style.display = 'none';
          }
        });

        // Menampilkan atau menyembunyikan elemen yang diklik
        element.style.display = (element.style.display === 'none') ? 'block' : 'none';
      }
    }

            function changeBackground() {
      var input = document.getElementById('backgroundFile');
      var file = input.files[0];

      if (file) {
        var reader = new FileReader();

        reader.onload = function(e) {
          var imageData = e.target.result;
          document.body.style.backgroundImage = "url('" + imageData + "')";
        };

        reader.readAsDataURL(file);
      }
    }

        // Daftar untuk menyimpan bookmark
        var bookmarks = [];

        // Fungsi untuk menambahkan bookmark
        function addBookmark() {
            var siteName = document.getElementById('siteName').value;
            var siteURL = document.getElementById('siteURL').value;

            var bookmark = {
                name: siteName,
                url: siteURL
            };

            bookmarks.push(bookmark);

            renderBookmarks();

            // Mengosongkan formulir setelah menambahkan bookmark
            document.getElementById('bookmarkForm').reset();
        }

        // Fungsi untuk merender ulang daftar bookmark
        function renderBookmarks() {
            var bookmarkList = document.getElementById('bookmarkList');
            bookmarkList.innerHTML = '';

            bookmarks.forEach(function (bookmark, index) {
                var bookmarkDiv = document.createElement('div');
                bookmarkDiv.className = 'bookmark';
                bookmarkDiv.id = `bookmark-${index}`; // Menetapkan ID unik untuk setiap bookmark
                bookmarkDiv.setAttribute('data-index', index); // Menambahkan data-index untuk mengetahui indeks bookmark

                // Elemen untuk tautan (link)
                var link = document.createElement('a');
                link.href = bookmark.url;
                link.target = '_blank'; // Membuka tautan di tab atau jendela baru
                link.title = bookmark.name;

                // Elemen untuk favicon
                var favicon = document.createElement('img');
                favicon.className = 'favicon';
                favicon.src = `https://www.google.com/s2/favicons?domain=${bookmark.url}&sz=128`;
                favicon.alt = 'Favicon';

                // Elemen untuk teks
                var linkText = document.createElement('div');
                linkText.className = 'bookmark-text';
                linkText.textContent = bookmark.name;

                // Menambahkan elemen ke dalam tautan
                link.appendChild(favicon);
                link.appendChild(linkText);

                // Menambahkan tautan ke dalam div bookmark
                bookmarkDiv.appendChild(link);

                // Menambahkan event listener untuk konteks menu
                bookmarkDiv.addEventListener('contextmenu', function (event) {
                    event.preventDefault();
                    setupContextMenu(index, event.clientX, event.clientY);
                });

                // Menambahkan div bookmark ke dalam daftar bookmark
                bookmarkList.appendChild(bookmarkDiv);
            });
        }
        

// Fungsi untuk menyiapkan menu konteks
function setupContextMenu(index, x, y) {
    var contextMenu = document.getElementById('contextMenu');
    contextMenu.style.left = x + 'px';
    contextMenu.style.top = y + 'px';

    // Membersihkan menu konteks sebelum menampilkan opsi
    contextMenu.innerHTML = '';

    // Menambahkan opsi Edit
    var editOption = document.createElement('div');
    editOption.textContent = 'Edit';
    editOption.addEventListener('click', function () {
        var newName = prompt('Edit bookmark name:', bookmarks[index].name);
        if (newName !== null) {
            bookmarks[index].name = newName;
            renderBookmarks();
        }
        hideContextMenu();
    });
    contextMenu.appendChild(editOption);

    // Menambahkan opsi Delete
    var deleteOption = document.createElement('div');
    deleteOption.textContent = 'Delete';
    deleteOption.addEventListener('click', function () {
        bookmarks.splice(index, 1);
        renderBookmarks();
        hideContextMenu();
    });
    contextMenu.appendChild(deleteOption);

    // Menambahkan event listener untuk menyembunyikan menu konteks
    window.addEventListener('click', function hideContextMenuOnOutsideClick(event) {
        if (!contextMenu.contains(event.target)) {
            hideContextMenu();
            window.removeEventListener('click', hideContextMenuOnOutsideClick);
        }
    });

    showContextMenu();
}

// Fungsi untuk menampilkan menu konteks
function showContextMenu() {
    var contextMenu = document.getElementById('contextMenu');
    contextMenu.style.display = 'block';
}

// Fungsi untuk menyembunyikan menu konteks
function hideContextMenu() {
    var contextMenu = document.getElementById('contextMenu');
    contextMenu.style.display = 'none';
}


        // Fungsi untuk mengekspor bookmark sebagai file JSON
        function exportBookmarks() {
            var data = JSON.stringify(bookmarks);
            var blob = new Blob([data], { type: 'application/json' });
            var url = URL.createObjectURL(blob);

            var a = document.createElement('a');
            a.href = url;
            a.download = 'file.bukumark.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Fungsi untuk mengimpor bookmark dari file JSON
        function importBookmarks() {
            var input = document.getElementById('importFile');
            var file = input.files[0];

            if (file) {
                var reader = new FileReader();

                reader.onload = function(e) {
                    var data = e.target.result;

                    try {
                        bookmarks = JSON.parse(data);
                        renderBookmarks();
                    } catch (error) {
                        alert('Error parsing JSON file');
                    }
                };

                reader.readAsText(file);
            }
        }
    </script>
</body>
